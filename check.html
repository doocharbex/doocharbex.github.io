<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ولیدیت کردن تمامی ورودی‌ها</title>
</head>
<body>
  <form id="myForm">
    <label for="name">نام:</label>
    <input type="text" id="name" required><br>

    <label for="email">ایمیل:</label>
    <input type="email" id="email" required><br>

    <label for="age">سن:</label>
    <input type="number" id="age" required><br>

    <button type="button" onclick="validateInputs()">ثبت</button>
    <input type="text" id="username" value="">

  </form>

  <script>
    function validateInputs() {
      const inputs = document.querySelectorAll('#myForm input[required]');
      let valid = true;

      inputs.forEach(input => {
        if (input.value.trim() === '') {
          valid = false;
        }
      });

      if (!valid) {
        alert('لطفاً تمامی ورودی‌ها را پر کنید.');
      } else {
        alert('اطلاعات با موفقیت ثبت شدند.');
      }
    }
    
  </script>
</body>
</html>
